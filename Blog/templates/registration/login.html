{% extends 'base.html' %}
{% block content %}
<div class="wrapper-signup">
  <div class="signup">
    <div class="signup-title">
      <h1>Login in</h1>
    </div>
    <div class="container-form">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login in</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
